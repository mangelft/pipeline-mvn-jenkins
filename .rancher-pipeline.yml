stages:
- name: Build artifactory
  steps:
  - runScriptConfig:
      image: maven:3.6-jdk-8-alpine
      shellScript: mvn clean install
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: myapp:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: 127.0.0.1:34476
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
