stages:
- name: Build artifactory
  steps:
  - runScriptConfig:
      image: maven:3.6-jdk-8-alpine
      shellScript: mvn clean install
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: myapp:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: registry.pre.csuc.cat:443
- name: Test kubectl
  steps:
  - runScriptConfig:
      image: lachlanevenson/k8s-kubectl:latest
      shellScript: kubectl get pods -n p-c7bpr-pipeline
